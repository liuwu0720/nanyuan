<!--结果查询页面-->
<section class="ui-container ms-controller" ms-controller="bookingResult">
    <div class="ui-searchbar-wrap ui-border-b">
        <div class="ui-searchbar ui-border-radius" ms-click="openSearchPan()">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">{{searchKey || '请输入预约编号'}}</div>
            <div class="ui-searchbar-input"><input type="tel" value="" placeholder="请输入预约编号" autocapitalize="off" ms-duplex="searchKey"></div>
            <i class="ui-icon-close" ms-click="clearSearchKey()"></i>
        </div>
        <button class="ui-btn-s" ms-click="startSearch()">查询</button>
    </div>

    <div class="ui-whitespace">
        <ul class="ui-list ui-list-pure ui-border-tb">
            <li class="ui-border-t" ms-repeat="bookingList">
                <p class="ui-txt-default">预约编号：{{el.bookingNo}}</p>
                <p class="ui-txt-default">情况说明：{{el.content}}</p>
                <p style="font-size: 10px;" align="right">{{el.creDate | date("yyyy-MM-dd") | dateFormat}}</p>
                <div ms-if="el.status == 'handled'" class="ui-tips ui-tips-success" style="padding-top: 10px;padding-bottom: 5px;color: #777;text-align: left">
                    <i></i>
                    <span>{{el.resultInfo}}</span>
                </div>
                <div ms-if="el.status == 'booked'" class="ui-tips ui-tips-info" style="padding-top: 10px;padding-bottom: 5px;color: #777;text-align: left">
                    <i></i>
                    <span>{{el.resultInfo}}</span>
                </div>
            </li>
        </ul>
    </div>
</section>
<script src="pagejs/bookingResult.js"></script>
