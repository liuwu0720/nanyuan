<section class="ms-controller" ms-controller="documents">
    <article>
        <div class="ui-searchbar-wrap ui-border-b">
            <div class="ui-searchbar ui-border-radius" ms-click="openSearchPan()">
                <i class="ui-icon-search"></i>
                <div class="ui-searchbar-text">{{searchKey || '请输入问题关键字进行搜索'}}</div>
                <div class="ui-searchbar-input"><input value="" placeholder="请输入问题关键字进行搜索" autocapitalize="off" ms-duplex="searchKey"></div>
                <i class="ui-icon-close"></i>
            </div>
            <button class="ui-searchbar-cancel" ms-click="startSearch()">搜索</button>
        </div>
        <ul class="ui-list ui-list-text ui-list-link">
            <li class="ui-border-t" ms-repeat="list" ms-click="openDocumentsItem(el)">
                <h4>{{el.title}}</h4>
                <div class="ui-txt-info">{{el.publishDate | date("yyyy-MM-dd") | dateFormat}}</div>
            </li>
        </ul>
    </article>
</section>
<script src="pagejs/documents5.js"></script>
