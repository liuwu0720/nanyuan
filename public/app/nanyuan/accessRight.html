<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>福田综管</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    </head>
    
    <body class="ms-controller" ms-controller="accessRight">
        <br>
        <ul class="ui-list ui-list-function">
            <li class="ui-border-t">
                <div class="ui-avatar-s">
                    <span ms-css-background-image="'url('+clientDetail.headimgurl+')'"></span>
                </div>
                <div class="ui-list-info">
                    <h4 >{{clientDetail.username}}欢迎您，您已经授权成功，请按确认按钮返回页面</h4>
                </div>
            </li>
        </ul>

        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" ms-click="completeRegister()">
                确定
            </button>
        </div>
    </body>

    <!-- build:js1 js/1.2.ext.js -->
    <script type="text/javascript" src="../common/lib/async.js"></script>
    <script type="text/javascript" src="../common/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../common/lib/frozen.js"></script>
    <!-- endbuild -->
    <!-- build:js js/1.2.min.js -->
    <script type="text/javascript" src="../common/lib/avalon.modern.js"></script>
    <script type="text/javascript" src="../common/lib/effect.cover.js"></script>
    <script type="text/javascript" src="../common/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="../common/js/commonUtil.js"></script>
    <script type="text/javascript" src="../common/js/shareManager.js"></script>
    <script type="text/javascript" src="../common/js/appManager.js"></script>
    <script type="text/javascript" src="js/accessRight.js"></script>
    <!-- endbuild -->
	
</html>
