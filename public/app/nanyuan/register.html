<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>福田综管</title>
        <!-- build:css css/register.min.css -->
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <!-- endbuild -->
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    </head>
    
    <body class="ms-controller" ms-controller="register">
        <br>
        <ul class="ui-list ui-list-function">
            <li class="ui-border-t">
                <div class="ui-avatar-s">
                    <span ms-css-background-image="'url('+clientDetail.headimgurl+')'"></span>
                </div>
                <div class="ui-list-info">
                    <h4 >{{clientDetail.username}}欢迎您，请填写用户账号和密码进行身份绑定</h4>
                </div>
            </li>
        </ul>
        <br>
        <div class="ui-form">
            <form action="#">
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label for="#" class="ui-border-r">账号</label>
                    <input type="text" ms-duplex="userInfo.username">
                </div>
                <div class="ui-form-item ui-form-item-show">
                    <label for="#" class="ui-border-r">密码</label>
                    <input type="password" ms-duplex="userInfo.password">
                </div>
            </form>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn-lg ui-btn-primary" ms-click="userBind()">
                确定
            </button>
        </div>
    </body>

    <!-- build:js1 js/register.ext.js -->
    <script type="text/javascript" src="../common/lib/async.js"></script>
    <script type="text/javascript" src="../common/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../common/lib/frozen.js"></script>
    <!-- endbuild -->
    <!-- build:js js/register.min.js -->
    <script type="text/javascript" src="../common/lib/avalon.modern.js"></script>
    <script type="text/javascript" src="../common/lib/effect.cover.js"></script>
    <script type="text/javascript" src="../common/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="../common/js/commonUtil.js"></script>
    <script type="text/javascript" src="../common/js/shareManager.js"></script>
    <script type="text/javascript" src="../common/js/appManager.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <!-- endbuild -->
	
</html>
