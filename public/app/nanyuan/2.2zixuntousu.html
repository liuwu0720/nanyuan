<!DOCTYPE html>
<html>
<head>

    <meta name="format-detection" content="telephone=no">
    <title>南园街道</title>
    <!-- build:css css/2.2.min.css -->
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/basic.css">
    <!-- endbuild -->
    <style>
        #frameContentDetail section{
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;

<body class="ms-controller" ms-controller="clientInfo">
<div id="frameMain" style="display:block">
    <div class="ui-tab">
        <ul class="ui-tab-nav ui-border-b">
            <li ms-attr-class="clientInfoModel.currentTabPage==0?'current':''" ms-click-1="clientInfoModel.setCurrentTabPage(0)">我要咨询</li>
            <li ms-attr-class="clientInfoModel.currentTabPage==1?'current':''" ms-click-1="clientInfoModel.setCurrentTabPage(1)">我要投诉</li>
        </ul>
        <div>
            <div ms-css-display="clientInfoModel.currentTabPage==0?'block':'none'">
                <div id="documentsScreen1" ms-include-src="{{'./page/documents5.html'}}">
                </div>
            </div>
            <div ms-css-display="clientInfoModel.currentTabPage==1?'block':'none'">
                <div id="adviceScreen2" ms-include-src="{{'./page/advice.html'}}">
                </div>
            </div>
        </div>
    </div>
</div>
<div id="frameContentDetail" class="rich-editor" style="display:none;">
</div>
<br>

<div width="100%" align="center" class="ui-txt-muted" style="font-size: 0.8em">技术支持：感识科技&nbsp;&nbsp;&nbsp;&nbsp;</div>

<script type="text/javascript" src="../common/js/appManager.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/screen.js"></script>
<script type="text/javascript" src="js/clientInfo.js"></script>
