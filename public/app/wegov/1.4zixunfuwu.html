<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>福田综管</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    </head>
    
    <body class="ms-controller" ms-controller="clientInfo">
		<div>			
			<section class="ui-container">
				<div class="ui-tab" id="frameMain" style="display:block">
					<ul class="ui-tab-nav ui-border-b">
						<li ms-attr-class="clientInfoModel.currentTabPage==0?'current':''" ms-click-1="clientInfoModel.setCurrentTabPage(0)">在线咨询</li>
                        <li ms-attr-class="clientInfoModel.currentTabPage==1?'current':''" ms-click-1="clientInfoModel.setCurrentTabPage(1)">意见和建议</li>
                        <li ms-attr-class="clientInfoModel.currentTabPage==2?'current':''" ms-click-1="clientInfoModel.setCurrentTabPage(2)" ms-click="contactinfoModel.switchType(2)">办事机构</li>
					</ul>
					<div>
						<div ms-css-display="clientInfoModel.currentTabPage==0?'block':'none'">
                            <div id="consultantScreen" ms-include-src="{{'./page/consultant.html'}}">
                            </div>
						</div>
                        <div ms-css-display="clientInfoModel.currentTabPage==1?'block':'none'">
                            <div id="adviceScreen" ms-include-src="{{'./page/advice.html'}}">
                            </div>
                        </div>
						<div ms-css-display="clientInfoModel.currentTabPage==2?'block':'none'">
                            <div id="contactinfoScreen" ms-include-src="{{'./page/contactinfo.html'}}">
                            </div>
						</div>
					</div>
				</div>
                <div id="frameContentDetail" style="display:none">
                </div>
				<br>
				<div width="100%" align="center" class="ui-txt-muted" style="font-size: 0.8em">技术支持：感识科技&nbsp;&nbsp;&nbsp;&nbsp;</div> 				
			</section>					
        </div>
    </body>

    <!-- build:js1 js/1.2.ext.js -->
    <script type="text/javascript" src="../common/lib/async.js"></script>
    <script type="text/javascript" src="../common/lib/zepto.min.js"></script>
    <script type="text/javascript" src="../common/lib/frozen.js"></script>
    <!-- endbuild -->
    <!-- build:js js/1.2.min.js -->
    <script type="text/javascript" src="../common/lib/avalon.modern.js"></script>
    <script type="text/javascript" src="../common/lib/effect.cover.js"></script>
    <script type="text/javascript" src="../common/lib/qrcode.min.js"></script>
    <script type="text/javascript" src="../common/js/commonUtil.js"></script>
    <script type="text/javascript" src="../common/js/shareManager.js"></script>
    <script type="text/javascript" src="../common/js/appManager.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/screen.js"></script>
    <script type="text/javascript" src="js/clientInfo.js"></script>
    <!-- endbuild -->
</html>
