<section class="ms-controller" ms-controller="usercontactinfo2">
    <article>
        <ul class="ui-grid-halve">
            <li ms-repeat="list" ms-css-display="(!currentItem.rid || currentItem.rid==el.rid)?'block':'none'">
                <label class="ui-label" style="width:75px;font-size: 0.9em;" ms-click="retrieveDepartmentInformation(el)" ms-css-color="currentItem.rid==el.rid?'#00a5e0':'black'">{{el.department}}</label>
            </li>
            <li>
                <label class="ui-label" style="width:75px;font-size: 0.9em;" ms-click="chooseOtherDepartment()" ms-css-display="currentItem.rid?'block':'none'">更多{{'街道'}}</label>
            </li>
        </ul>
        <div class="ui-label-list">
            <label class="ui-label-s" ms-repeat-sl="subList" ms-click="retrieveSubDepartmentInformation(sl)" ms-css-color="currentSubItem.rid==sl.rid?'#00a5e0':'black'">{{sl.department}}</label>
        </div>

        <ul class="ui-list ui-list-text">
            <li class="ui-border-t" ms-repeat="userList">
                <div class="ui-list-info">
                    <h4 ms-css-display="el.role=='P'?'block':'none'"><i class="iconfont-1" style="font-size: 1.2em">&#xe621;&nbsp;</i>{{el.username}}（{{el.title}}）</h4>
                    <h4 ms-css-display="el.role=='P'?'none':'block'">{{el.username}}（{{el.title}}）</h4>
                    <p>{{el.department}}</p>
                </div>
                <div><a ms-attr-href="'tel:'+el.mobile"><i class="iconfont-1" style="font-size: 1.6em">&#xe602;</i></a></div>
            </li>
        </ul>
    </article>
</section>
<script src="pagejs/usercontactinfo2.js"></script>
