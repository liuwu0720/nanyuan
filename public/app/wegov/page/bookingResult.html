<!--结果查询页面-->
<section class="ui-container" ms-controller="bookingResult">
    <div class="ui-searchbar-wrap ui-border-b">
        <div class="ui-searchbar ui-border-radius">
            <i class="ui-icon-search"></i>
            <div class="ui-searchbar-text">请输入预约编号</div>
            <div class="ui-searchbar-input"><input value="" type="tel" placeholder="请输入预约编号" autocapitalize="off"></div>
            <i class="ui-icon-close"></i>
        </div>
        <button class="ui-searchbar-cancel">查询</button>
    </div>

    <div class="ui-whitespace" style="background-color:white" width="100%" align="center" ms-repeat="bookingList">
        <p class="ui-txt-justify">预约编号：{{el.bookingNo}}</p>
        <p class="ui-txt-justify">申请日期：{{el.createOn}}</p>
        <p class="ui-txt-justify">{{el.content}}</p>
        <div class="ui-tips ui-tips-success" style="background-color:white">
            <i></i>
            <span>{{el.status == 'booked'?"申请成功，请携带资料到我处取证":"处理完成"}}</span>
        </div>
    </div>
</section>
<script src="pagejs/bookingResult.js"></script>
