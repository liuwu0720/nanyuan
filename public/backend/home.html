<!DOCTYPE html>
<html>
<head>
    <title>南园民生</title>
    <link href="./css/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon"/>
    <link href="./css/lib/one.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/lib/jquery.Jcrop.min.css" type="text/css"/>
    <link href="./css/lib/toggle-switch.css" rel="stylesheet" type="text/css"/>
    <link href="./css/dialog.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/node.css" rel="stylesheet" type="text/css"/>
    <link href="./css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header ms-controller" id="header" ms-controller="Header">
    <div class="wrap">
        <div class="logo">
            <a href="javascript:">
                <img src="./img/logo.jpg">
            </a>
        </div>
        <div class="head-right">
            <ul>
                <li><a href="/backend/logout"><span style="color:white">退出</span></a></li>
                <em class="split">|</em>
                <li><img src="./img/avatar.png" class="avatar">&nbsp;您好,{{user.nickname}}!</li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="wrap">
        <div id="menu-box" class="left-side ms-controller" ms-controller="Menu">
            <div id="menu" class="accordion-demo">
                <div ms-repeat-menu="menus">
                    <div class="ui-switchable-trigger" data-role="trigger"
                         ms-class="last-trigger:$index==menus.length-1">
                        <a href="javascript:" class="menu-item" ms-class="disable:menu.is_active==0"
                           ms-click="toPage(menu.url,menu.is_active)" ms-if="!menu.subs.length"><i class="iconfont ">{{menu.icon | html}}</i>&nbsp;&nbsp;&nbsp;{{menu.name}}</a>
                        <a href="javascript:" ms-if="menu.subs.length" class="menu-item"
                           ms-class="disable:menu.is_active==0">
                            <i class="iconfont ">{{menu.icon | html}}</i>
                            &nbsp;&nbsp;&nbsp;{{menu.name}}
                            <i class="iconfont arrow"></i>
                        </a>
                    </div>
                    <div class="ui-switchable-panel hidden" data-role="panel">
                        <ul>
                            <li ms-repeat-sub="menu.subs" ms-class="disable:sub.is_active==0">
                                <a href="javascript:" ms-click="toPage(sub.url,sub.is_active)">{{sub.name}}&nbsp;&nbsp;&nbsp;
                                    <i class="iconfont if-2x">&#xe610;</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div id="main" class="ms-controller content">
        </div>
        <div class="fn-clear">

        </div>
    </div>
</div>
<div class="footer">
    <div class="content">
        Copyright &copy; 2002-2015 感识科技 All Rights Reserved.
    </div>
</div>

<script type="text/javascript" charset="utf-8" src="./js/lib/uEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/lib/uEditor/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/lib/uEditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var script = document.createElement("script");
    script.setAttribute("type", "text/javascript");
    script.setAttribute("src", "http://api.map.baidu.com/api?v=2.0&ak=94b76eeda1b3270c73e5750acd5ac89b&callback=initialize");
    var heads = document.getElementsByTagName("head");
    if (heads.length) {
        heads[0].appendChild(script);
    } else {
        document.documentElement.appendChild(script);
    }
</script>
</body>
</html>
