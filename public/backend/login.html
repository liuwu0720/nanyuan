<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>福田综管</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon"/>
    <link href="./css/lib/one.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="./css/login.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header">
    <div class="wrap">
        <div class="logo">
            <a href="javascript:">
                <img src="./img/logo.jpg">
            </a>
        </div>
    </div>
</div>
<div class="content">
    <div class="center">
        <div class="ui-grid-row">
            <div class="ui-grid-15">
                <div id="slide-demo-1" class="slide-demo">
                    <ul class="ui-switchable-content" data-role="content">
                        <li class="ui-switchable-panel"><a href="#"><img src="./img/slide_1.jpg"/></a></li>
                        <li class="hidden ui-switchable-panel"><a href="#"><img src="./img/slide_2.jpg"/></a></li>
                        <li class="hidden ui-switchable-panel"><a href="#"><img src="./img/slide_3.jpg"/></a></li>
                    </ul>
                </div>
            </div>
            <div class="ui-grid-10">
                <div class="ui-box">
                    <div class="ui-box-container">
                        <div class="ui-box-content">
                            <div class="form-wrap">
                                <h3 class="form-title sthupo">福&nbsp;田&nbsp;综&nbsp;管&nbsp;后&nbsp;台</h3>

                                <form name="" class="form" method="post" action="#" id="">
                                    <p class="error"><i class="iconfont">&#xe609;</i>&nbsp;<span>用户名或密码错误</span></p>

                                    <div class="form-group">
                                        <label><i class="iconfont">&#xe608;</i>&nbsp;用户名</label>
                                        <input type="text" id="username" name="username" placeholder="手机号/账号/邮箱"
                                               maxlength="100">
                                    </div>
                                    <div class="form-group">
                                        <label><i class="iconfont">&#xe601;</i>&nbsp;密&nbsp;&nbsp;&nbsp;码</label>
                                        <input type="password" id="password" name="password" maxlength="100">
                                    </div>
                                    <div class="form-group" style="width: 100%">
                                        <a class="ui-button ui-button-lblue btn-login">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">Copyright &copy; 2002-2015 感识科技 All Rights Reserved.</div>
