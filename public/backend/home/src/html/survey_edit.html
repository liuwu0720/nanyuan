<div  style="width:100%;text-align: left;margin:0 auto;clear: both;padding-top:50px">
    <form class="ui-form ui-form-large" name="" method="post" action="#" id="">
        <fieldset>
            <legend>标题</legend>
            <div class="ui-form-item">
                <p class="error"><i class="iconfont">&#xe609;</i>&nbsp;<span>填写标题</span></p>
                <label for="" class="ui-label">
                    <span class="ui-form-required">*</span>题&nbsp;&nbsp;&nbsp;目
                </label>
                <input class="ui-input" type="text" ms-duplex="obj.title" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                    <span class="ui-form-required">*</span>选&nbsp;项&nbsp;A
                </label>
                <input class="ui-input question-item " type="text" ms-duplex="obj.labelA" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                    <span class="ui-form-required">*</span>选&nbsp;项&nbsp;B
                </label>
                <input class="ui-input question-item" type="text" ms-duplex="obj.labelB" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                    选&nbsp;项&nbsp;C
                </label>
                <input class="ui-input question-item" type="text" ms-duplex="obj.labelC" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                   选&nbsp;项&nbsp;D
                </label>
                <input class="ui-input question-item" type="text" ms-duplex="obj.labelD" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                   选&nbsp;项&nbsp;E
                </label>
                <input class="ui-input question-item" type="text" ms-duplex="obj.labelE" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <label for="" class="ui-label">
                   选&nbsp;项&nbsp;F
                </label>
                <input class="ui-input question-item" type="text" ms-duplex="obj.labelF" style="width:580px;">
            </div>
            <div class="ui-form-item">
                <input type="button" class="ui-button ui-button-mblue" value="确&nbsp;&nbsp;&nbsp;定" ms-click="save()">
                <input type="button" class="ui-button ui-button-mwhite" value="返&nbsp;&nbsp;&nbsp;回" ms-click="back()">
            </div>
        </fieldset>
    </form>
</div>
