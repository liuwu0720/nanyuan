<!DOCTYPE html>
<html>
<head>
    <title>福田综管</title>
    <link href="./css/lib/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon"/>
    <link href="./css/lib/one.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/lib/jquery.Jcrop.min.css" type="text/css" />
    <link href="./css/lib/toggle-switch.css"  rel="stylesheet" type="text/css"/>
    <link href="./css/dialog.css" rel="stylesheet" type="text/css"/>
    <link href="./css/lib/node.css"  rel="stylesheet" type="text/css"/>
    <link href="./css/index.css"  rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="header ms-controller" id="header" ms-controller="Header">
    <div class="wrap">
        <div class="logo">
            <a href="javascript:">
                <img src="./img/logo.jpg">
            </a>
        </div>
        <div class="head-right">
            <ul>
                <li><a href="/nanyuan/backend/admin/logout"><span style="color:white">退出</span></a></li>
                <em class="split">|</em>
                <li><img src="./img/avatar.png" class="avatar">&nbsp;您好,{{user.nickname}}!</li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="wrap">
        <div  id="menu-box" class="left-side ms-controller" ms-controller="Menu">
            <div id="menu" class="accordion-demo" >
                <div ms-repeat-menu="menus">
                    <div class="ui-switchable-trigger" data-role="trigger" ms-class="last-trigger:$index==menus.length-1">
                        <a class="menu-item"   ms-href="#!/{{ menu.url || ''}}" ms-if="!menu.subs.length"><i class="iconfont ">{{menu.icon | html}}</i>&nbsp;&nbsp;&nbsp;{{menu.name}}</a>
                        <a  ms-if="menu.subs.length" class="menu-item"  >
                            <i class="iconfont ">{{menu.icon | html}}</i>
                            &nbsp;&nbsp;&nbsp;{{menu.name}}
                            <i class="iconfont arrow"></i>
                        </a>
                    </div>
                    <div class="ui-switchable-panel hidden" data-role="panel">
                        <ul>
                            <li ms-repeat-sub="menu.subs"><a ms-href="#!/{{sub.url}}">{{sub.name}}&nbsp;&nbsp;&nbsp;<i class="iconfont if-2x">&#xe608;</i></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div id="main" class="ms-controller content">
        </div>
        <div class="fn-clear">

        </div>
    </div>
</div>
<div class="footer">
    <div  class="content">
        Copyright &copy; 2002-2015 感识科技 All Rights Reserved.
    </div>
</div>
<script charset="utf-8"  src="./seajs/3.0.0/sea-debug.js"></script>
<script charset="utf-8"  src="./seajs/3.0.0/seajs-text-debug.js"></script>
<script charset="utf-8" src="./seajs/3.0.0/seajs-wrap-debug.js"></script>
<script>
    seajs.config({
        base: '/nanyuan/backend/seajs/3.0.0',
        alias:{
            "avalon":"avalon/avalon",
            "mmRouter":"avalon/mmRouter",
            "mmHistory":"avalon/mmHistory",
            "underscore":"underscore",
             api:"wegov/comm/api",
            "arale-overlay":"arale-overlay/overlay",
            "arale-events":"events/events" ,
            "position":"position/1.1.0/index",
            "arale-widget":"widget/widget",
            "arale-iframe-shim":"iframe-shim/index",
            "paging":"paging/paging",
            "mustache":"mustache/mustache.min",
            "upload":"upload/index",
            "jcrop":"jquery.Jcrop",
            "arale-select":"select/index",
            "validator":"jquery.validate",
            "ztree":"jquery.ztree.all-3.5.min"
        }
    });
    seajs.use("main");
</script>
<script type="text/javascript" charset="utf-8" src="uEditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="uEditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="uEditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    var script=document.createElement("script");
    script.setAttribute("type", "text/javascript");
    script.setAttribute("src", "http://api.map.baidu.com/api?v=2.0&ak=94b76eeda1b3270c73e5750acd5ac89b&callback=initialize");
    var heads = document.getElementsByTagName("head");
    if(heads.length){
        heads[0].appendChild(script);
    }else{
        document.documentElement.appendChild(script);
    }
</script>
</body>
</html>
