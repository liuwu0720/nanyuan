<div>
    <div class="toolbar text-right">
        <a class="ui-button ui-button-sblue" ms-click="edit('')" ><i class="iconfont">&#xe625;</i>&nbsp;添加</a>
    </div>
    <div class="card-container">
        <div class="card col-4" ms-repeat="list" ms-click="edit(el)">
            <a class="card-box">
                <i class="iconfont card-del" style="font-size: 1.5em" ms-click="del(el)">&#xe610;</i>
                <div class="card-head">
                    <p class="title">{{el.name}}</p>
                </div>
                <div class="card-center">
                    <img ms-src="el.photo" alt="" title="" width="72px" height="72px" style="border-radius: 72px;">
                    <ul class="card-list">
                        <li class="card-item"><span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>&nbsp;&nbsp;&nbsp;{{el.name}}</li>
                        <li class="card-item"><span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</span>&nbsp;&nbsp;&nbsp;{{el.sex}}</li>
                        <li class="card-item"><span>政治面貌:</span>&nbsp;&nbsp;&nbsp;{{el.politics}}</li>
                        <li class="card-item"><span>部&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;门:</span>&nbsp;&nbsp;&nbsp;{{el.department+"abcdddddabcddddd" | truncate(8)}}</li>
                        <li class="card-item"><span>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;务:</span>&nbsp;&nbsp;&nbsp;{{el.title}}</li>

                    </ul>
                </div>
                <div class="card-footer">
                    <div class="card-desc">
                        <p>简介:</p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{el.content | textFromHtml | truncate(105)}}
                    </div>
                </div>
            </a>
        </div>
    </div>
    <p ms-if="list.size()==0" style="padding:10px 0px;text-align: center;font-weight: bold;color:silver;font-style: italic;">还 没 有 员 工 呢,马 上 去 添 加 吧!</p>
    <div id="paging" style="margin: 20px 0px;">
    </div>
</div>
